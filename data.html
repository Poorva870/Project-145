<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Project145</title>
</head>
<body>
    <a-scene background="color:#ffffff">
        <a-plane position="0 0 -3" color="black" rotation="-90 0 0" lenght="100" width="10" ></a-plane>
        <a-cylinder position="0.5 0.5 -3" color="orange" radius="0.5"></a-cylinder>
        <a-cone color="pink" position="2 0.5 -3" radius-bottom="0.7" radius-top="0.01"></a-cone>
        <a-sphere position="3.5 0.5 -3" color="blue" radius="0.5"> </a-sphere>
        <a-box position="-4 0.5 -3" scale="1 1 0.5" color="#FFF65D" ></a-box>
        <a-dodecahedron position="-2 0.40 -3" color="#FF9FFF" radius="0.5"></a-dodecahedron>
        <a-ring position="-0.7 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
        <a-octahedron position="-3 0.43 -3" color="#FF926B" radius="0.45" ></a-octahedron>
    </a-scene>
    
</body>
</html>
